;-------------------------------- FreeTalkBot RTP Config -----------------------
; RTP configuration optimized for AudioSocket and local testing
; Ensures proper media flow for VoiceBot functionality
;

[general]

; RTP port range - matches Docker port mapping
rtpstart=10000
rtpend=10099

; Enable RTP debugging if needed
;rtpdebug=yes

; Disable RTP timeout for long conversations with AI
rtptimeout=0
rtpholdtimeout=0

; Enable comfort noise for better audio quality
rtpchecksums=no
dtmftimeout=3000

; Optimize for low latency
tos_audio=184          ; DSCP 46 (EF) for audio
cos_audio=5

; Enable SRTP support
srtpcapable=yes

; Strict RTP learning for security
strictrtp=yes
probation=4

; ICE support (disabled for local testing)
icesupport=no
stunaddr=
turnaddr=

; Enable RTP keepalive for NAT traversal (if needed)
rtpkeepalive=0
