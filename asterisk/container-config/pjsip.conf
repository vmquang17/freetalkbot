;-------------------------------- FreeTalkBot PJSIP Config ---------------------
; Clean PJSIP configuration for VoiceBot testing
; Optimized for OpenAI integration via AudioSocket
;

;-------------------------------- Global Settings ------------------------------

[global]
type = global
user_agent = FreeTalkBot VoIP Gateway
debug = yes

;-------------------------------- Transport Include ----------------------------

#tryinclude pjsip_transport.conf

;-------------------------------- Test Endpoint 101 ----------------------------
; VoiceBot endpoint for Linphone connection
; Optimized for AudioSocket integration
;

[101]
type = endpoint
context = default
disallow = all
allow = ulaw,alaw,g722
; Temporarily disable auth for testing
; auth = 101-auth
aors = 101-aor
; Disable direct_media for AudioSocket compatibility
direct_media = no
; Force media through Asterisk for processing
media_address = 0.0.0.0
; Add callerid for identification
callerid = VoiceBot User <101>
; Ensure no media encryption for local testing
media_encryption = no
; Disable ICE for local testing
ice_support = no
; Set RTP timeout
rtp_timeout = 60
rtp_timeout_hold = 300

[101-auth]
type = auth
auth_type = userpass
username = 101
password = 101
realm = asterisk

[101-aor]
type = aor
max_contacts = 1
remove_existing = yes
minimum_expiration = 60
default_expiration = 3600
