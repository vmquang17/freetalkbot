;-------------------------------- FreeTalkBot Transport Config ----------------
; Clean transport configuration for local VoiceBot testing
; Optimized for Docker networking and local connections
;

;-------------------------------- Base Transport Template ----------------------

[transport-base](!)
type = transport
bind = 0.0.0.0
; No external addresses for local testing
; No TLS certificates required for local development

;-------------------------------- UDP Transport --------------------------------

[udp](transport-base)
protocol = udp
bind = 0.0.0.0:5060

;-------------------------------- TCP Transport --------------------------------

[tcp](transport-base)
protocol = tcp
bind = 0.0.0.0:5060

;-------------------------------- TLS Transport (Optional) ---------------------

[tls](transport-base)
protocol = tls
bind = 0.0.0.0:5061
; TLS disabled for local testing - no certificates needed
method = tlsv1_2
